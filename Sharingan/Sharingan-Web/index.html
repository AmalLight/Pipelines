<!DOCTYPE html>
<html>
    <head>
        <title>Sharingan-Web</title>
        
        <link rel="shortcut icon" type="image/jpg" href="favi.png"/>
        
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <script src="/Sharingan-Web/jquery.js"       ></script>        
        <script src="/Sharingan-Web/masonry.js"      ></script>
        <script src="/Sharingan-Web/imagesloaded.js" ></script>
        
        <link rel="stylesheet" type="text/css" href="/Sharingan-Web/style.css" />
        
        <script>
        
            var $grid = $( '.grid' ).masonry
            ({
                itemSelector: '.grid-item' , percentPosition: true
            }) ;
            
            $grid.imagesLoaded().progress ( function () // layout Masonry after each image loads
            {
                $grid.masonry () ; } ) ;
            
            
            var src_name = [ '1' , '3' , '2' , '4' ] ;
            
            function ToUpdate ( elements , i )
            {
                elements [ i ].src = '/Sharingan-Working/' + src_name [ i ] + 'a.jpg' + '?t=' + ( new Date ().getTime () ) ;
            }
            
            function loadIMG ()
            {
                var elements = document.getElementsByTagName ( 'img' ) ;

                for ( var i = 0 ; i < elements.length ; i ++ ) ToUpdate ( elements , i ) ;
            }
        </script>
    </head>

    <body>
        <div class="grid">
            <div class="grid-item"><img src="/Sharingan-Working/1a.jpg" /></div>
            <div class="grid-item"><img src="/Sharingan-Working/3a.jpg" /></div>
            <div class="grid-item"><img src="/Sharingan-Working/2a.jpg" /></div>
            <div class="grid-item"><img src="/Sharingan-Working/4a.jpg" /></div>
        </div>
    </body>
</html>
